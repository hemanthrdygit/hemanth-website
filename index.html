<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Password Generator</title>
    <script src="https://kit.fontawesome.com/be89691cc6.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    
    <div class="cont">
        <h4 class="heading">Random Password Generator</h4>
        <div class="password">
            <h3 id="dispass">Click to Generate</h3>
            <div class="copy" id="copy" onclick="copier()"><i class="fa-regular fa-copy"></i></div>
        </div>
        <div class="generate" id="generate" onclick="newpassword()">Generate</div>
    </div>
    <script src="passgen.js"></script>
</body>
</html>
